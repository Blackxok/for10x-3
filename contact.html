<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/contact.css">
    <title>Contact</title>
</head>

<body>
    <div class="down" id="down">
        <div class="home_bg"><img src="./images/bg_fint1.png" alt="home_bg"></div>
        <div class="light">light</div>

        <!---------------------- top --------------------->
        <div class="top_top">
            <a href="./index.html" class="top_menu us">Home</a>
            <div class="top_menu lan"><img class="earth" src="./images/earth.svg"></div>
            <select class="selectpicker" data-width="fit">
                <option>Eng</option>
                <option>Rus</option>
                <option>Uzb</option>
                <option>Deu</option>
            </select>
            <a href="./contact.html" class="top_menu us">contact us</a>
            <a class="top_menu in">sign in</a>
            <a class="top_menu up">sign up</a>
        </div>
        <!---------------------- top ---------------------->

        <!------------------- offcanvas -------------------->
        <!------------------- offcanvas revalver------------>
        <img src="./images/gun.png" alt="ofcanvas_btn" class="ofcanvas_btn" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft" width="80" height="80"
            onclick="soundClick()"></img>
        <!------------------- offcanvas revalver------------>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLfetLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasLeftLabel">Our menu</h1>
                <div class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" onclick="soundClick_X()"><img
                        src="./images/close.png" alt="close_icon"></div>
            </div>
            <div class="offcanvas-body">
                <div class="nav left_canvas">
                    <div class="nav_ico dow for_col"><img src="./images/download.png" alt="download">
                        <span class="ico_text">
                            Download
                        </span>
                    </div>
                    <div class="nav_ico sel for_col"><img src="./images/sale.png" alt="sale">
                        <span class="ico_text">
                            Sale
                        </span>
                    </div>
                    <div class="nav_ico buy for_col"><img src="./images/buy.png" alt="buy">
                        <span class="ico_text">
                            Buy
                        </span>
                    </div>
                    <div class="nav_ico liv for_col"><img src="./images/live.png" alt="live">
                        <span class="ico_text">
                            Watch
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------------- offcanvas -------------------->
    
    <!------------------CONTACT SECTION ---------------->
    <div class="contact_section" id="contact">
        <div class="form_box">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationServer01" class="form-label">First name</label>
                    <input type="text" class="form-control is-valid " id="validationServer01" value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationServer02" class="form-label">Last name</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationServerUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        <input type="text" class="form-control is-invalid Username" id="validationServerUsername"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServer03" class="form-label">City</label>
                    <input type="text" class="form-control is-invalid " id="validationServer03"
                        aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationServer04" class="form-label">State</label>
                    <select class="form-select is-invalid State" id="validationServer04"
                        aria-describedby="validationServer04Feedback" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Jartepa</option>
                        <option>Bog'izog'on</option>
                    </select>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                            aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                            Agree to terms and conditions
                        </label>
                        <div id="invalidCheck3Feedback" class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
    <!------------------CONTACT SECTION ---------------->



    <!--------------------------------
               js link
    ---------------------------------->
    <script src="./components/main.js"></script>
    <!---------------------------------
              bootstrap link
     ---------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
