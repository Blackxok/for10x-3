<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Sale</title>
</head>

<body>
    <div class="sale" id="sale">
        <div class="home_bg"><img src="./images/bg_fint1.png" alt="home_bg"></div>
        <div class="light">light</div>

        <!---------------------- top --------------------->
        <div class="top_top">
            <a href="./index.html" class="top_menu us">Home</a>
            <div class="top_menu lan"><img class="earth" src="./images/earth.svg"></div>
            <select class="selectpicker" data-width="fit">
                <option>Eng</option>
                <option>Rus</option>
                <option>Uzb</option>
                <option>Deu</option>
            </select>
            <a class="top_menu us">contact us</a>
            <a class="top_menu in">sign in</a>
            <a class="top_menu up">sign up</a>
        </div>
        <!---------------------- top ---------------------->

        <!------------------- offcanvas -------------------->
        <!------------------- offcanvas revalver------------>
        <img src="./images/gun.png" alt="ofcanvas_btn" class="ofcanvas_btn" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft" width="80" height="80"
            onclick="soundClick()"></img>
        <!------------------- offcanvas revalver------------>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLfetLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasLeftLabel">Our menu</h1>
                <div class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" onclick="soundClick_X()"><img
                        src="./images/close.png" alt="close_icon"></div>
            </div>
            <div class="offcanvas-body">
                <div class="nav left_canvas">
                    <div class="nav_ico dow for_col"><img src="./images/download.png" alt="download">
                        <span class="ico_text">
                            Download
                        </span>
                    </div>
                    <div class="nav_ico sel for_col"><img src="./images/sale.png" alt="sale">
                        <span class="ico_text">
                            Sale
                        </span>
                    </div>
                    <div class="nav_ico buy for_col"><img src="./images/buy.png" alt="buy">
                        <span class="ico_text">
                            Buy
                        </span>
                    </div>
                    <div class="nav_ico liv for_col"><img src="./images/live.png" alt="live">
                        <span class="ico_text">
                            Watch
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------------- offcanvas -------------------->

    <!------------------ SALE SECTION------------------->

    <!------------------SALE SECTION --------------->










    <div class='row'>
        <div class='col-md-6'>
            <img src='https://booksshop.herokuapp.com/add.jpg' style="border-radius: 30px;" width='100%' />
        </div>
        <div class='col-md-6'>
            <div class='mt-10rem w-75 mx-auto mt-5'>
                <p class='fs-1 text-light'>Sale</p>

                <form action='/login' method='post'>
                    <div class='form-floating mb-3'>
                        <input type='email' class='form-control' name='email' id='floatingInput' placeholder='name@example.com' />
                        <label for='floatingInput'>Email address</label>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Telegram username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      <div class="mb-3">
                        <label for="basic-url" class="form-label text-light">Telefon raqam</label>
                        <div class="input-group">
                          <span class="input-group-text" id="basic-addon3">+998</span>
                          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Narxi">
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="image" id="floatingInput" placeholder="Image">
                        <label for="floatingInput">Image</label>
                    </div>
                    <button type='submit' class='btn btn-primary btn-lg mt-3'>Login</button>
                </form>
            </div>
        </div>
    </div>











    <!--------------------------------

    <script src="./components/main.js"></script>
    <!---------------------------------
              bootstrap link
     ---------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
