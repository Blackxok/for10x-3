<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Boootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/style_buy.css">
    <title>Buy</title>
</head>

<body>
    <div class="buy" id="buy">
        <div class="home_bg"><img src="./images/bg_fint1.png" alt="home_bg"></div>
        <div class="light">light</div>

        <!---------------------- top --------------------->
        <div class="top_top">
            <div class="top_menu lan"><img class="earth" src="./images/earth.svg"></div>
            <select class="selectpicker" data-width="fit">
                <option>Eng</option>
                <option>Rus</option>
                <option>Uzb</option>
                <option>Deu</option>
            </select>
            <span class="top_menu us">contact us</span>
            <span class="top_menu in">sign in</span>
            <span class="top_menu up">sign up</span>
        </div>
        <!---------------------- top ---------------------->

        <!------------------- offcanvas -------------------->
        <!------------------- offcanvas revalver------------>
        <img src="./images/gun.png" alt="ofcanvas_btn" class="ofcanvas_btn" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft" width="80" height="80"
            onclick="soundClick()"></img>
        <!------------------- offcanvas revalver------------>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLfetLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasLeftLabel">Our menu</h1>
                <div class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" onclick="soundClick_X()"><img
                        src="./images/close.png" alt="close_icon"></div>
            </div>
            <div class="offcanvas-body">
                <div class="nav left_canvas">
                    <div class="nav_ico dow for_col"><img src="./images/download.png" alt="download">
                        <span class="ico_text">
                            Download
                        </span>
                    </div>
                    <div class="nav_ico sel for_col"><img src="./images/sale.png" alt="sale">
                        <span class="ico_text">
                            Sale
                        </span>
                    </div>
                    <div class="nav_ico buy for_col"><img src="./images/buy.png" alt="buy">
                        <span class="ico_text">
                            Buy
                        </span>
                    </div>
                    <div class="nav_ico liv for_col"><img src="./images/live.png" alt="live">
                        <span class="ico_text">
                            Watch
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!------------------- offcanvas -------------------->

        <div class="container_buy">
            <div class="swiper_box">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="prof_Icon img"><img src="./images/skull.jpg" alt="img-accaunt"></div>
                            <div class="prof_Icon teg">
                                <i class="fa-brands fa-telegram"></i>
                                <p>@Ganisher</p>
                            </div>
                            <div class="prof_Icon mail">
                                <i class="fa-solid fa-at"></i>
                                <p>@Ganisher</p>
                            </div>
                            <div class="prof_Icon phone">
                                <i class="fa-solid fa-phone"></i>
                                <p>@Ganisher</p>
                            </div>
                        </div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <!-- Swiper JS -->
            </div>
        </div>
    </div>

    <!-- ################################################################################################
                                            scripts
##################################################################################################### -->
    <!--------------------------------
               swiper link
    ---------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!--------------------------------
               js links
    ---------------------------------->
    <script src="./components/main.js"></script>
    <script src="./components/buy.js"></script>
    <!---------------------------------
              bootstrap link
     ---------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
