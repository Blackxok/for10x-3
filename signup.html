<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin-top: 150px;">
                <div class="mt-10rem">
                    <p class="fs-1">Register</p>
                    <form action="/register" method="post">
                        <div class="d-flex gap-3">
                            <div class="form-floating mb-3 w-50">
                                <input type="text" class="form-control" name="firstname" id="floatingInput"
                                    placeholder="Omar">
                                <label for="floatingInput">First Name</label>
                            </div>
                            <div class="form-floating mb-3 w-50">
                                <input type="text" class="form-control" name="lastname" id="floatingInput"
                                    placeholder="Omar">
                                <label for="floatingInput">Last Name</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" name="password" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-3">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img src="https://booksshop.herokuapp.com/sign.jpg" width="100%" alt="">
            </div>
        </div>
    </div>
</body>

</html>
