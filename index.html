<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css">
    <title>for10x-3</title>
</head>

<body>
    <div class="home" id="home">
        <div class="home_bg"><img src="./images/bg_fint1.png" alt="home_bg"></div>
        <div class="light">light</div>

        <!---------------------- top --------------------->
        <div class="top_top">
            <div class="top_menu lan"><img class="earth" src="./images/earth.svg"></div>
            <select class="selectpicker" data-width="fit">
                <option>Eng</option>
                <option>Rus</option>
                <option>Uzb</option>
                <option>Deu</option>
            </select>
            <span class="top_menu us">contact us</span>
            <span class="top_menu in">sign in</span>
            <span class="top_menu up">sign up</span>
        </div>
        <!---------------------- top ---------------------->
        <!---------------------- container  ---------------------->
        <div class="h_container">

            <div class="c_menus">
                <div class="home_menus">
                    <div class="menu m_1"><img src="./images/for_menu.png" alt=""></div>
                    <div class="menu m_2"><img src="./images/for_menu.png" alt=""></div>
                    <div class="menu m_3"><img src="./images/for_menu.png" alt=""></div>
                    <div class="menu m_4"><img src="./images/for_menu.png" alt=""></div>
                    <div class="menu m_5"><img src="./images/for_menu.png" alt=""></div>
                </div>
                <div class="home_menus_2">
                    <a href="./download.html" class="menu_2 m_1"><span class="m_t">Download </span></a>
                    <a href="./sale.html" class="menu_2 m_2"><span class="m_t">Sale</span></a>
                    <a href="./buy.html" class="menu_2 m_3"><span class="m_t">Buy</span></a>
                    <a href="./watch.html" class="menu_2 m_4"><span class="m_t">Watch</span></a>
                    <a href="./contact.html" class="menu_2 m_5"><span class="m_t">Contact us</span></a>
                </div>
            </div>

        </div>

        <!------------------- offcanvas -------------------->
        <!------------------- offcanvas revalver------------>
        <img src="./images/gun.png" alt="ofcanvas_btn" class="ofcanvas_btn" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft" width="80" height="80"
            onclick="soundClick()"></img>
        <!------------------- offcanvas revalver------------>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLfetLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasLeftLabel">Our menu</h1>
                <div class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" onclick="soundClick_X()"><img
                        src="./images/close.png" alt="close_icon"></div>
            </div>
            <div class="offcanvas-body">
                <div class="nav left_canvas">
                    <div class="nav_ico dow for_col"><img src="./images/download.png" alt="download">
                        <span class="ico_text">
                            Download
                        </span>
                    </div>
                    <div class="nav_ico sel for_col"><img src="./images/sale.png" alt="sale">
                        <span class="ico_text">
                            Sale
                        </span>
                    </div>
                    <div class="nav_ico buy for_col"><img src="./images/buy.png" alt="buy">
                        <span class="ico_text">
                            Buy
                        </span>
                    </div>
                    <div class="nav_ico liv for_col"><img src="./images/live.png" alt="live">
                        <span class="ico_text">
                            Watch
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!------------------- offcanvas -------------------->





    </div>
    <!--------------------------------
               js link
    ---------------------------------->
    <script src="./components/main.js"></script>
    <!---------------------------------
              bootstrap link
     ---------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
