<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Boootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/watch.css">
    <title>Watch</title>
</head>

<body>
    <div class="watch" id="watch">
        <div class="home_bg"><img src="./images/bg_fint1.png" alt="home_bg"></div>
        <div class="light">light</div>

        <!---------------------- top --------------------->
        <div class="top_top">
            <a href="./index.html" class="top_menu us">Home</a>
            <div class="top_menu lan"><img class="earth" src="./images/earth.svg"></div>
            <select class="selectpicker" data-width="fit">
                <option>Eng</option>
                <option>Rus</option>
                <option>Uzb</option>
                <option>Deu</option>
            </select>
            <a class="top_menu us">contact us</a>
            <a class="top_menu in">sign in</a>
            <a class="top_menu up">sign up</a>
        </div>
        <!---------------------- top ---------------------->

        <!------------------- offcanvas -------------------->
        <!------------------- offcanvas revalver------------>
        <img src="./images/gun.png" alt="ofcanvas_btn" class="ofcanvas_btn" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft" width="80" height="80"
            onclick="soundClick()"></img>
        <!------------------- offcanvas revalver------------>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLfetLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasLeftLabel">Our menu</h1>
                <div class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" onclick="soundClick_X()"><img
                        src="./images/close.png" alt="close_icon"></div>
            </div>
            <div class="offcanvas-body">
                <div class="nav left_canvas">
                    <div class="nav_ico dow for_col"><img src="./images/download.png" alt="download">
                        <span class="ico_text">
                            Download
                        </span>
                    </div>
                    <div class="nav_ico sel for_col"><img src="./images/sale.png" alt="sale">
                        <span class="ico_text">
                            Sale
                        </span>
                    </div>
                    <div class="nav_ico buy for_col"><img src="./images/buy.png" alt="buy">
                        <span class="ico_text">
                            Buy
                        </span>
                    </div>
                    <div class="nav_ico liv for_col"><img src="./images/live.png" alt="live">
                        <span class="ico_text">
                            Watch
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!------------------- offcanvas -------------------->
        <!-- ------------------------------------------------------------------------------------------------
            ----------------------------------------------------------------------------------------------------- -->
        <!-- <div class="viceo_pl">
                <embed width="500px" height="500px" src="https://www.youtube.com/embed/3LA-dXchH-U?rel=0"></embed>
            </div> -->
        <!-- Swiper -->
        <div class="swipers">
            <div class="swiper_watch">
                <div class="swiper_watch_container">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">Slide 1</div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                            <div class="swiper-slide">Slide 4</div>
                            <div class="swiper-slide">Slide 5</div>
                            <div class="swiper-slide">Slide 6</div>
                            <div class="swiper-slide">Slide 7</div>
                            <div class="swiper-slide">Slide 8</div>
                            <div class="swiper-slide">Slide 9</div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <!-- ---------------------------------------- -->

            <div class="swiper_watch_2">
                <div class="swiper_watch_container_2">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">Slide 1</div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                            <div class="swiper-slide">Slide 4</div>
                            <div class="swiper-slide">Slide 5</div>
                            <div class="swiper-slide">Slide 6</div>
                            <div class="swiper-slide">Slide 7</div>
                            <div class="swiper-slide">Slide 8</div>
                            <div class="swiper-slide">Slide 9</div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <!-- ---------------------------------------- -->

        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------
        ----------------------------------------------------------------------------------------------------- -->
    <!--------------------------------
                    Swiper link
                    ---------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!--------------------------------
               js link
    ---------------------------------->
    <script src="./components/main.js"></script>
    <script src="./components/watch.js"></script>
    <!---------------------------------
              bootstrap link
     ---------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
